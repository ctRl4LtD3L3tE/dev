<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Parece que modificaron este sitio.">
    <title>PWNED</title>
    <style>
        /* Basic Reset & Body Styling */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #1a1a1a;
            color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
            line-height: 1.6;
        }

        /* Container Styling */
        .container {
            max-width: 42rem;
            margin-left: auto;
            margin-right: auto;
            padding: 2rem 2.5rem;
            background-color: rgba(0, 0, 0, 0.5);
            border: 1px solid #4b5563;
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        /* Header Styling */
        header {
            margin-bottom: 1.5rem;
        }

        header h1 {
            font-size: 1.875rem;
            line-height: 2.25rem;
            font-weight: 700;
            color: #dc2626;
            margin-bottom: 1rem;
            letter-spacing: 0.05em;
        }

        header p {
            font-size: 1.125rem;
            line-height: 1.75rem;
            color: #6b7280;
            font-weight: 600;
        }

        /* Main Content Styling */
        main {
            margin-bottom: 1.5rem;
        }

        .image-container {
            margin-bottom: 1.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 150px;
            background-color: #333;
            border-radius: 0.5rem;
            border: 2px solid #dc2626;
            overflow: hidden;
        }

        /* --- Image Styling --- */
        .image-container img {
            display: block;
            width: 100%;
            max-width: 100%;
            height: auto;
            object-fit: contain;
        }

        /* Fallback text styling if image fails */
        .image-fallback-text {
            color: #dc2626;
            font-weight: bold;
            padding: 2rem;
            font-size: 1.5rem;
        }

        /* Text Block Styling */
        .text-block {
            text-align: left;
            border-top: 1px solid #4b5563;
            border-bottom: 1px solid #4b5563;
            padding-top: 1rem;
            padding-bottom: 1rem;
            padding-left: 0.5rem;
            padding-right: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .text-block .prompt {
            font-size: 1.25rem;
            line-height: 1.75rem;
            font-weight: 600;
            color: #e0e0e0;
            margin-bottom: 0rem;
        }

        /* Footer Styling */
        footer {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #4b5563;
            font-size: 0.875rem;
            line-height: 1.25rem;
            color: #6b7280;
        }

        footer p {
            margin-bottom: 0.5rem;
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
    </style>
</head>
<body>
    <div class="container fade-in">
        <header>
            <h1>-- Parece que dejaste la puerta abierta --</h1>
            <p>Hay que mejorar esa seguridad.</p>
        </header>
        <main>
            <div class="image-container">
                <img src="dug.jpg"
                     alt="Meme de distraccin o prioridades raras"
                     onerror="this.outerHTML='<p class=\'image-fallback-text\'>lolz</p>';">
            </div>
            <div class="text-block">
                <p class="prompt">&gt; Nos metimos.</p>
            </div>
        </main>
        <footer>
            <p>Crees que ests seguro? Pinsalo otra vez.</p>
            <p>&copy; <script>document.write(new Date().getFullYear())</script> - Te estamos viendo</p>
        </footer>
    </div>
</body>
</html>
