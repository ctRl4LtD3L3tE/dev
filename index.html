<!DOCTYPE html><html lang="es"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <meta name="description" content="Parece que modificaron este sitio.">    <title>PWNED</title>    <style>        /* Basic Reset & Body Styling */        *, *::before, *::after {            box-sizing: border-box;            margin: 0;            padding: 0;        }        body {            font-family: 'Courier New', Courier, monospace; /* Common monospace font */            background-color: #1a1a1a; /* dark-bg */            color: #e0e0e0; /* light-text */            display: flex;            align-items: center;            justify-content: center;            min-height: 100vh;            padding: 1rem; /* p-4 */            line-height: 1.6;        }        /* Container Styling */        .container {            max-width: 42rem; /* max-w-2xl approximation */            margin-left: auto;            margin-right: auto;            padding: 2rem 2.5rem; /* p-8 sm:p-10 approximation */            background-color: rgba(0, 0, 0, 0.5); /* bg-black bg-opacity-50 */            border: 1px solid #4b5563; /* border border-gray-700 approximation */            border-radius: 0.5rem; /* rounded-lg */            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* shadow-lg */            text-align: center;        }        /* Header Styling */        header {            margin-bottom: 1.5rem; /* mb-6 */        }        header h1 {            font-size: 1.875rem; /* text-3xl */            line-height: 2.25rem;            font-weight: 700; /* font-bold */            color: #dc2626; /* accent-red */            margin-bottom: 1rem; /* mb-4 */            /* text-transform: uppercase; Removed uppercase for this heading */            letter-spacing: 0.05em; /* tracking-wider */        }        header p {            font-size: 1.125rem; /* text-lg */            line-height: 1.75rem;            color: #6b7280; /* medium-gray */            font-weight: 600; /* font-semibold */        }        /* Main Content Styling */        main {            margin-bottom: 1.5rem; /* mb-6 */        }        .image-container {            margin-bottom: 1.5rem; /* mb-6 */            display: flex;            justify-content: center;            align-items: center;            min-height: 150px; /* Ensure container has height even if image fails */            background-color: #333; /* Dark background for the container */            border-radius: 0.5rem; /* rounded-lg */            border: 2px solid #dc2626; /* border-2 border-accent-red */            overflow: hidden; /* Hide overflow if image is larger */        }        /* --- Image Styling --- */        .image-container img {            display: block; /* Ensure block-level behavior */            width: 100%; /* Make image take up 100% of container width */            max-width: 100%; /* Ensure image doesn't overflow container */            height: auto; /* Maintain aspect ratio */            object-fit: contain; /* Scale the image while preserving aspect ratio */        }        /* Fallback text styling if image fails */        .image-fallback-text {            color: #dc2626;            font-weight: bold;            padding: 2rem;            font-size: 1.5rem;        }        /* Text Block Styling */        .text-block {            text-align: left;            border-top: 1px solid #4b5563; /* border-t border-gray-700 */            border-bottom: 1px solid #4b5563; /* border-b border-gray-700 */            padding-top: 1rem; /* py-4 */            padding-bottom: 1rem; /* py-4 */            padding-left: 0.5rem; /* px-2 */            padding-right: 0.5rem; /* px-2 */            margin-bottom: 1.5rem; /* mb-6 */        }        .text-block .prompt {            font-size: 1.25rem; /* text-xl */            line-height: 1.75rem;            font-weight: 600; /* font-semibold */            color: #e0e0e0; /* light-text */            margin-bottom: 0rem; /* Removed bottom margin as there's only one line now */        }        /* Footer Styling */        footer {            margin-top: 2rem; /* mt-8 */            padding-top: 1rem; /* pt-4 */            border-top: 1px solid #4b5563; /* border-t border-gray-700 */            font-size: 0.875rem; /* text-sm */            line-height: 1.25rem;            color: #6b7280; /* medium-gray */        }        footer p {            margin-bottom: 0.5rem; /* Add some spacing between footer lines */        }        /* Fade-in Animation */        @keyframes fadeIn {            from { opacity: 0; transform: translateY(10px); }            to { opacity: 1; transform: translateY(0); }        }        .fade-in {            animation: fadeIn 0.5s ease-out forwards;        }    </style></head><body>    <div class="container fade-in">        <header>            <h1>-- Parece que dejaste la puerta abierta --</h1>            <p>Hay que mejorar esa seguridad.</p>        </header>        <main>            <div class="image-container">                <img src="meme.jpg"                     alt="Meme de distraccin o prioridades raras"                     onerror="this.outerHTML='<p class=\'image-fallback-text\'>lolz</p>';">                     </div>            <div class="text-block">                <p class="prompt">&gt; Nos metimos.</p>                </div>        </main>        <footer>            <p>Crees que ests seguro? Pinsalo otra vez.</p>            <p>&copy; <script>document.write(new Date().getFullYear())</script> - Te estamos viendo</p>        </footer>    </div></body></html>
